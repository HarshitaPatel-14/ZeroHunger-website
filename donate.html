<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Meals4You - Donate</title>
	<link rel="icon" type="image/ico" href="/images/favicon.ico">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="css/donate_bootstrap.css" />
	<link type="text/css" rel="stylesheet" href="css/donate_style.css" />

</head>
<body>
	<section class="banner">
		<header>
	   <a href="#" class="logo">Meals4You</a>
	   <ul>
		<li><a href="homepage.html">Home</a></li>
		<li><a href="homepage.html">Services</a></li>
		<li><a href="homepage.html">About</a></li>
		<li><a href="homepage.html">Contact Us</a></li>
	   </ul>
		</header>
	  </section>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form">
						<div class="form-header">
							<h3>Share a Meal, Spread the Love - Donate Food Today!</h3>
						</div>
						<form>
							<div class="row">
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">Name</span>
										<input class="form-control" type="text" placeholder="Enter your name" required>
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">Email</span>
										<input class="form-control" type="email" placeholder="Enter your email" required>
									</div>
								</div>
							</div>
							<div class="form-group">
								<span class="form-label">Phone</span>
								<input class="form-control" type="tel" placeholder="Enter your phone number" required>
							</div>
							<div class="form-group">
								<span class="form-label">Description</span>
								<input class="form-control" type="text" placeholder="Descibe type and quantity of food" required>
							</div>
							<div class="form-group">
								<span class="form-label">Address</span>
								<input class="form-control" type="text" placeholder="Enter your pickup address" required>
							</div>
							<div class="form-btn">
								<button class="submit-btn">Donate Now</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
